<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content-wrapper {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #343a40;
    }
    #main-content {
      flex: 1;
      padding: 20px;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">User Panel</a>
    <div class="ms-auto dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
        <i class="fa fa-user"></i> User
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white sidebar p-3">
      <h5 class="text-white mb-3">Navigation</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" data-role="user" data-page="profile" class="nav-link text-white" id="profile-link">
            <i class="fa fa-user me-2"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a href="#" data-role="user" data-page="cast_vote" class="nav-link text-white">
            <i class="fa fa-vote-yea me-2"></i> Cast Vote
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse" href="#candidateMenu">
            <i class="fa fa-users me-2"></i> Candidate
          </a>
          <div class="collapse" id="candidateMenu">
            <ul class="nav flex-column ms-3">
              <li>
                <a href="#" class="nav-link text-white" onclick="loadPage('pages/elections.html')">
                  Elections
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white" onclick="loadPage('pages/all_elections.html')">
            <i class="fa fa-list me-2"></i> All Elections
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white" onclick="loadPage('pages/reports.html')">
            <i class="fa fa-file-alt me-2"></i> Reports
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white" onclick="loadPage('pages/charts.html')">
            <i class="fa fa-chart-bar me-2"></i> Charts
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="p-4" id="main-content">
      <h2>Welcome to User Dashboard</h2>
      <!-- Additional content can be dynamically loaded here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 User Dashboard. All rights reserved.
  </footer>

  <script src="js/script.js" ></script>
  <script src="js/user_index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
