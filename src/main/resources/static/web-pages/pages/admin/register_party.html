<h2 class="fw-bold mt-0 mb-4 display-6">Party Management</h2>

<form id="partyForm" class="mb-4" novalidate>
    <div class="mb-3">
        <label for="partyName" class="form-label">Party Name</label>
        <input type="text" class="form-control" id="partyName" required />
        <div class="invalid-feedback">At least 5 characters required.</div>
    </div>
    <div class="mb-3">
        <label for="partyStatus" class="form-label">partyStatus</label>
        <input type="text" class="form-control" id="partyStatus" required />
        <div class="invalid-feedback">At least 5 characters required.</div>
    </div>
    <input type="hidden" id="editMode" value="false">
    <div class="mb-3" id="partyLogoUploadSection">
        <label for="partyLogo" class="form-label">Party Logo Image</label>
        <input type="file" class="form-control" id="partyLogo" name="partyLogo" required>
    </div>
    <div class="mb-3 d-none" id="currentLogoSection">
    <label class="form-label">Party Logo</label>
    <div class="card" style="width: 200px;">
      <img src="" class="card-img-top" id="currentPosterImage" alt="Current Poster">
      <div class="card-body">
        <p class="card-text text-muted small">Poster cannot be updated</p>
      </div>
    </div>
  </div>
    <button type="submit" class="btn btn-success" id="submitBtn">
        Add party
    </button>
</form>
<br>
<table class="table table-bordered table-striped">
    <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Name <i class="bi bi-arrow-down-up"></i></th>
            <th>Status <i class="bi bi-arrow-down-up"></i></th>
            <th>Logo</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="partyTableBody"></tbody>
</table>
<script type="module" src="../../js/admin/party.js"></script>
