<!-- list_election.html -->
<div class="container mt-4">
  <h2 class="mb-4">Manage Elections</h2>

  <!-- Add Election Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#electionModal" onclick="prepareAddForm()">
      <i class="bi bi-plus-circle me-1"></i> Add Election
    </button>
  </div>

  <!-- Elections Table -->
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="electionsTable">
          <thead class="table-dark">
            <tr>
              <th>Election ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="electionsTableBody">
            <tr>
              <td colspan="7" class="text-center py-4">Loading elections...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Election Modal -->
<div class="modal fade" id="electionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add New Election</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="electionForm">
        <div class="modal-body">
          <input type="hidden" id="electionId" />
          <div class="mb-3">
            <label for="title" class="form-label">Title*</label>
            <input type="text" class="form-control" id="title" required maxlength="255" placeholder="Enter election title" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" maxlength="1000" placeholder="Enter election description"></textarea>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="startDate" class="form-label">Start Date & Time*</label>
              <input type="datetime-local" class="form-control" id="startDate" required />
            </div>
            <div class="col-md-6">
              <label for="endDate" class="form-label">End Date & Time*</label>
              <input type="datetime-local" class="form-control" id="endDate" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="electionStatus" class="form-label">Election Status</label>
            <select class="form-select" id="electionStatus" required>
              <option value="">Select Status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">Save Election</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="confirmModalBody">
        Are you sure you want to delete this election?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script type="module">
  import { init } from "./js/admin/create_election.js";
  init();
</script>
