<!-- admin_profile.html -->

<div class="container py-4">
  <h2 class="mb-4">Admin Profile</h2>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="p-3 bg-light rounded">
            <h6 class="text-muted">Name</h6>
            <h5 id="adminName" class="mb-0">Admin Name</h5>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="p-3 bg-light rounded">
            <h6 class="text-muted">Email</h6>
            <h5 id="adminEmail" class="mb-0">admin@example.com</h5>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="p-3 bg-light rounded">
            <h6 class="text-muted">User ID</h6>
            <h5 id="adminid" class="mb-0">admin123</h5>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="p-3 bg-light rounded">
            <h6 class="text-muted">Role</h6>
            <h5 id="adminRole" class="mb-0">Administrator</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
