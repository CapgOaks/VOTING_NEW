<!-- admin_profile.html -->
<div class="container py-4">
  <h2 class="mb-4">Admin Profile</h2>
  <div class="card shadow-sm p-4">
    <div class="row mb-3">
      <div class="col-md-4 text-center">
        <img src="assets/admin-avatar.png" alt="Admin Avatar" class="img-thumbnail rounded-circle" width="150" />
      </div>
      <div class="col-md-8">
        <h4 id="adminName">Admin Name</h4>
        <p id="adminEmail" class="text-muted">admin@example.com</p>
      </div>
    </div>
    <hr />
    <div>
      <h5>Account Info</h5>
      <p><strong>User ID:</strong> <span id="adminid">admin123</span></p>
      <p><strong>Role:</strong> <span id="adminRole">Administrator</span></p>
    </div>
    <button id="editProfileBtn" class="btn btn-primary mt-3">Edit Profile</button>
  </div>
</div>
