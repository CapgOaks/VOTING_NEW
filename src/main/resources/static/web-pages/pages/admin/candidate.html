<h2 class="fw-bold mt-0 mb-4 display-6">Candidate Management</h2>

<form id="candidateForm" class="mb-4" novalidate>
  <div class="mb-3">
    <label for="userId" class="form-label">User</label>
    <select class="form-select" id="userId" required></select>
    <div class="invalid-feedback">Please select a user.</div>
  </div>
  <div class="mb-3">
    <label for="partyId" class="form-label">Party</label>
    <select class="form-select" id="partyId" required></select>
    <div class="invalid-feedback">Please select a party.</div>
  </div>
  <div class="mb-3">
    <label for="electionId" class="form-label">Election</label>
    <select class="form-select" id="electionId" required></select>
    <div class="invalid-feedback">Please select an election.</div>
  </div>
  <div class="mb-3">
    <label for="manifesto" class="form-label">Manifesto</label>
    <textarea class="form-control" id="manifesto" rows="3" maxlength="1000"></textarea>
    <div class="invalid-feedback">Manifesto must be less than 1000 characters.</div>
  </div>
  <button type="submit" class="btn btn-success" id="submitBtn">Add Candidate</button>
</form>

<hr />

<table class="table table-bordered table-striped">
  <thead class="table-secondary">
    <tr>
      <th>User</th>
      <th>Party</th>
      <th>Election</th>
      <th>Manifesto</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="candidateTableBody"></tbody>
</table>
<script type="module" src="../../js/admin/candidate.js"></script>
