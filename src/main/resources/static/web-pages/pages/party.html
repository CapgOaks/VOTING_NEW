<h2 class="fw-bold mt-0 mb-4 display-6">Party Management</h2>

<form id="partyForm" class="mb-4" novalidate>
    <div class="mb-3">
        <label for="partyName" class="form-label">Party Name</label>
        <input type="text" class="form-control" id="partyName" required />
        <div class="invalid-feedback">At least 5 characters required.</div>
    </div>
    <div class="mb-3">
        <label for="partyStatus" class="form-label">partyStatus</label>
        <input type="text" class="form-control" id="partyStatus" required />
        <div class="invalid-feedback">At least 5 characters required.</div>
    </div>
    <div class="mb-3" id="partySymbolUploadSection">
        <label for="partySymbol" class="form-label">Party Symbol Image</label>
        <input type="file" class="form-control" id="partySymbol" name="partySymbol" required>
    </div>
    <button type="submit" class="btn btn-success" id="submitBtn">
        Add party
    </button>
</form>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-secondary">
        <tr>
            <th>Name <i class="bi bi-arrow-down-up"></i></th>
            <th>Status <i class="bi bi-arrow-down-up"></i></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="partyTableBody"></tbody>
</table>
