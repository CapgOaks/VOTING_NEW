<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Corrected path for CSS -->
  <link href="/web-pages/css/login.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="userName" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required/>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div id="error" class="text-danger mt-3"></div>
    </form>
  </div>

  <!-- Corrected path for JS -->
  <script src="/web-pages/js/login.js"></script>
  <script src="/web-pages/js/script.js"></script>
</body>
</html>
